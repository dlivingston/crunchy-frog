	<style>
		header .dl-logo {
			width: 68px;
			float: left;	
			margin-top: 26px;
			margin-right: 20px;
		}
		header .dl-logo path {
			fill: #EBEBEB;
		}
		.artist img {
			width: 40px;
			float: left;
			margin: 20px 10px 0 0;
		}
		.artist h3 {
			font-size: 1.1em;
		}
	</style>
</head>
<body class="container-fluid">
	<nav class="navbar navbar-default row">
		<div class="container">
			<a href="" class="navbar-brand">AngularJS Testing Page</a>
		</div>
	</nav>

	</header>
	
	<section class="container">
		<div class="row">
			<div class="form-group search">
				<h1>Artist Directory</h1>
				<label>Search: </label>
				<input class="form-control" ng-model="query" placeholder="Search for artists" autofocus>
				<label class="sr-only">Artist Order</label>
				<select ng-model="artistOrder" class="form-control">
					<option value="name">Name</option>
					<option value="reknown">Reknown</option>
				</select>
			</div>
		</div>
		<div ng-controller="MyController" class="row">
			<ul class="artistlist list-group col-md-6">
				<li class="artist cf list-group-item" ng-repeat="item in artists | filter: query | orderBy: artistOrder">
					<img ng-src="images/artists/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}} ">
					<div class="info">
						<h2> {{item.name}} </h2>
						<h3> {{item.reknown}} </h3>
					</div>
				</li>
			</ul>
		</div>
	</section>
	</body>
</html>
